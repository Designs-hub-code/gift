<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Hub - Interactive Card</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Blue Modern Linktree Background.jpg') no-repeat center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* يمنع ظهور السكرول */
            position: relative;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .btn-container {
            position: relative;
            width: 100vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 110px;
            height: 55px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-out;
            z-index: 20;
        }

        #yesBtn {
            background: linear-gradient(45deg, #28a745, #5ddc74);
            color: white;
            margin-right: 140px;
        }

        #noBtn {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h2 id="msg">    Wanna Be My Valentine ?? </h2>
    
    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">yesss</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // تحديد منطقة آمنة (Safe Zone) ليبقى الزر داخل الشاشة بنسبة 100%
            const padding = 20;
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;
            
            // توليد إحداثيات عشوائية داخل المنطقة الآمنة فقط
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            const msg = document.getElementById('msg');
            msg.innerHTML = "    I KNEW ITTTTTT !!!❤️";
            msg.style.color = "#FFD700";
            msg.style.fontSize = "2rem";

            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.transform = 'scale(1.2)';

            // إطلاق الألعاب النارية
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              // إطلاق من جهتين مختلفتين
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
